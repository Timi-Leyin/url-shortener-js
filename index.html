<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener Microservice</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body { padding-top:50px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1>URL Shortener Microservice</h1>
          <h2>
            Usage
          </h2>
          <pre>https://url-shortener-js.glitch.me/</pre>
          <p>
  this page
          </p>
          <pre>https://url-shortener-js.glitch.me/new/http://www.google.com</pre>
          <p>
  creates a short link for http://www.google.com
          </p>
          <pre>https://url-shortener-js.glitch.me/[number]</pre>
          <p>
  redirects to the [number] URL alias
          </p>
        </div>
    </div>

</body>
</html>
